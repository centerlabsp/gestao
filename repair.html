<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Shop - CenterlabSP</title>
    <link rel="icon" type="image/png" href="icone.png">
   
    <!-- Frameworks Externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Arquivo CSS Local -->
    <link rel="stylesheet" href="repair.css">
</head>
<body>
    <div class="top-panel">
        <div class="header-row">
            <div class="header-left d-flex align-items-center">
                 <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." onkeyup="filterCards()">
                    <button class="btn-archived" id="btnArchived" onclick="toggleArchiveView()" title="Ver Arquivados">
                        <i class="fas fa-archive"></i>
                    </button>
                    <button class="btn-trash-view" onclick="openTrashModal()" title="Ver Lixeira">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            <div class="header-center">
                <img src="icone.png" alt="" style="height: 22px;" onerror="this.style.display='none'">
                <span class="navbar-brand">Repair Shop - CenterlabSP</span>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span> <span id="statusText">Conectando...</span>
                </div>
            </div>
            <div class="header-right d-flex gap-2">
                <button type="button" class="btn-panel" onclick="openStatsOverlay()"><i class="fas fa-chart-bar me-1"></i> Estatísticas</button>
                <a href="painel.html" class="btn-panel"><i class="fas fa-desktop me-1"></i> Painel Técnico</a>
            </div>
        </div>
        <form id="repairForm" class="compact-form">
            <div class="row g-1">
                <div class="col-md-2">
                    <label>Equipamento</label>
                    <select class="form-select" id="machineConfig" required onchange="updateSerialInputs('serialNumbersArea')">
                        <option value="" selected disabled>-</option>
                        <option value="SC">Atellica SC</option>
                        <option value="SCI">Atellica SCI</option>
                        <option value="SCII">Atellica SCII</option>
                        <option value="SCCI">Atellica SCCI</option>
                        <option value="DLC">Atellica DLC</option>
                        <option value="DLI">Atellica DLI</option>
                        <option value="SI">Atellica SI</option>
                        <option value="CI">Atellica CI</option>
                    </select>
                </div>
                <div class="col-md-1"><label>Chamado Interno</label><input type="number" class="form-control" id="ticketNumber" placeholder="Ex: 123"></div>
                <div class="col-md-2"><label>Chamado Siemens (Opcional)</label><input type="text" class="form-control" id="siemensTicket" placeholder="Ex: 500..."></div>
               
                <div class="col-md-2">
                    <label>Técnico Responsável</label>
                    <select class="form-select" id="technician" required>
                        <option value="" selected disabled>-</option>
                    </select>
                </div>
                <div class="col-md-2"><label>Recebimento</label><input type="date" class="form-control" id="dateReceipt" required></div>
                <div class="col-md-2"><label>Início</label><input type="date" class="form-control" id="dateStart"></div>
                <div class="col-md-1"><label>Go Live</label><input type="date" class="form-control" id="dateGoLive"></div>
            </div>
            <div class="row g-1 mt-1" id="serialNumbersArea"></div>
            <div class="row mt-1">
                <div class="col-12">
                    <button type="button" class="btn btn-add-card w-100 shadow-sm" onclick="createNewProcess()">
                        <i class="fas fa-plus-circle me-1"></i> Adicionar Card
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="dashboard-area">
        <div id="cardsContainer" class="masonry-container">
            <div class="col-12 text-center text-muted py-5" id="loadingMsg">
                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>Carregando...
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-6"><i class="fas fa-pencil-alt me-2"></i>Editar Processo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editDocId">
                    <ul class="nav nav-tabs mb-2" id="editTabs" role="tablist">
                        <li class="nav-item"><button class="nav-link active p-1 small" data-bs-toggle="tab" data-bs-target="#tab-general">Geral</button></li>
                        <li class="nav-item"><button class="nav-link p-1 small" data-bs-toggle="tab" data-bs-target="#tab-history">Histórico</button></li>
                    </ul>
                   
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-general">
                            <form class="compact-form">
                                <div class="row g-2">
                                    <div class="col-md-4"><label>Configuração</label><input type="text" class="form-control" id="editConfig" readonly disabled></div>
                                    <div class="col-md-4"><label>Chamado Interno</label><input type="number" class="form-control" id="editTicket"></div>
                                    <div class="col-md-4"><label>Chamado Siemens</label><input type="text" class="form-control" id="editSiemensTicket"></div>
                                   
                                    <div class="col-12 pt-2 border-top mt-1"><label class="fw-bold mb-1">Responsáveis por Módulo:</label></div>
                                    <div id="moduleTechsArea" class="row g-1 ms-1 border-start ps-2"></div>
                                    <div class="col-12 pt-2 border-top mt-1"><label class="fw-bold mb-1">Datas</label></div>
                                    <div class="col-md-4"><label>Recebimento</label><input type="date" class="form-control" id="editDateReceipt"></div>
                                    <div class="col-md-4"><label>Início Manutenção</label><input type="date" class="form-control" id="editDateStart"></div>
                                    <div class="col-md-4"><label>Go Live</label><input type="date" class="form-control" id="editDateGoLive"></div>
                                   
                                    <div class="col-12 pt-2"><h6 class="text-secondary small fw-bold border-bottom">Seriais</h6><div class="row g-2" id="editSerialsArea"></div></div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="tab-history">
                            <div id="historyLog" class="history-log">Carregando...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="saveEditModal()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="trashModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title fs-6"><i class="fas fa-trash-alt me-2"></i>Lixeira</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="trashList" class="trash-list">
                        <div class="text-center text-muted">Carregando...</div>
                    </div>
                </div>
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="customStatsOverlay" style="display: none;">
        <div class="custom-stats-content">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <h5 class="m-0 text-dark"><i class="fas fa-chart-pie me-2 text-info"></i>Estatísticas de Produtividade</h5>
                <button class="btn btn-sm btn-close" onclick="closeStatsOverlay()"></button>
            </div>
            <div class="row g-4" id="statsBody"></div>
            <div class="text-end mt-4 pt-2 border-top">
                <button class="btn btn-secondary btn-sm" onclick="closeStatsOverlay()">Fechar</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h6 class="modal-title">Visualizar Arquivo</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-2 text-center bg-dark">
                    <img id="previewImage" src="" alt="Imagem" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase e Scripts SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
    <!-- Framework JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo Lógico Local -->
    <script src="repair.js"></script>
</body>
</html>
